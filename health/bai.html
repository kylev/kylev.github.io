---
layout: basic
title: Burns Anxiety Index
---
<h1>Burns Anxiety Index</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <td class="col-md-8">&nbsp;</td>
      <!-- <td class="top-label">0 &mdash; Not At All</td> -->
      <td class="col-md-1"><div class="top-label">Not At All</div></td>
      <td class="col-md-1"><div class="top-label">Somewhat</div></td>
      <td class="col-md-1"><div class="top-label">Moderately</div></td>
      <td class="col-md-1"><div class="top-label">A Lot</div></td>
    </tr>
  </thead>
  <tbody>
    {% for s in site.data.bai_questions %}
      {% assign s_id = forloop.index %}
    <tr>
      <th colspan="5">{{ s.name }}</th>
    </tr>
    {% for q in s.questions %}
    <tr>
      <td>{{ q }}</td>
      <td><input type="radio" name="baiS{{ s_id }}Q{{ forloop.index }}" value="0"></td>
      <td><input type="radio" name="baiS{{ s_id }}Q{{ forloop.index }}" value="0"></td>
      <td><input type="radio" name="baiS{{ s_id }}Q{{ forloop.index }}" value="0"></td>
      <td><input type="radio" name="baiS{{ s_id }}Q{{ forloop.index }}" value="0"></td>
    </tr>
    {% endfor %}
    {% endfor %}
  </tbody>
</table>

<button type="button" class="btn btn-default">Calculate Score</button>

<style type="text/css">
.top-label {
  transform: rotate(-60deg);
  transform-origin: left;
}
</style>
